<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejemplo de Grilla Responsiva con Bootstrap</title>
  <!-- Enlace al archivo CSS de Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ODDpxXkDwBrHNlOMZ6/5WXJsZm0sP5sVSfE3UIhGfM+Jq9mqsTH+31o9zXM91IVT" crossorigin="anonymous">
  <style>
    .col-demo {
      border: 2px solid #343a40; /* Color de borde oscuro */
      padding: 20px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <!-- Fila con varias columnas -->
      <div class="col-lg-4 col-md-6 col-demo">
        Columna 1 (lg-4, md-6)
      </div>
      <div class="col-lg-4 col-md-6 col-demo">
        Columna 2 (lg-4, md-6)
      </div>
      <div class="col-lg-4 col-md-6 col-demo">
        Columna 3 (lg-4, md-6)
      </div>
    </div>
  </div>
</body>
</html>
